<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Apple Official Store</title>
</head>
<body>
    <div id="main">
        <!-- Navigation Bar -->
        <div id="nav">
            <h4><i class="ri-apple-fill"></i></h4>

            <h4>iPad</h4>
            <h4>iPhone</h4>
            <h4>Watch</h4>
            <h4>AirPods</h4>
            <h4>TV & Home</h4>  
            <h4>Entertainment</h4>
            <h4>Accessories</h4>
            <h4>Support</h4>
            <h4><i class="ri-search-line"></i></h4>
            <h4><i class="ri-shopping-bag-line"></i></h4>
        </div>
        <!-- Center Section -->
        <div id="center">
            <h1>iPhone 17 Pro</h1>
            <p>All out Pro.</p>
            <!-- button -->
            <div id="links">
                 <button>Learn More</button>
                <button>Buy</button>
            </div> 
            <!-- second center -->
        </div>
        <div id="secondcenter">
            <h1>iPhone Air</h1>
            <p>The Thinest Phone ever.
                <br>
                With the power of Pro inside.</p>
            <div id="links">
                 <button>Learn More</button>
